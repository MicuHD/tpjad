<head>

    <script src="node_modules/jquery/dist/jquery.js"></script>

<div id="profile"></div>

<div  id="main-container" class="container">
    <div id="message-area"></div>


        <h1>Album</h1>
        <hr>
        <form  id="localStorageTest"  style="" method="post" enctype="multipart/form-data">
            <div  class="upload-image-preview thumbnail"></div>

        <label>Descriere poza</label>

    <hr>
    <h2> Editare Album </h2>
     <div>
         <button id="update-photo" class="btn btn-primary btn-fill">actualizeaza</button>
         <button id="delete-photo" class="btn btn-primary btn-fill">sterge</button>


     </div>


    <hr>
    <h3 >Album </h3>
    <div id="content">
        <button id="view-photos" class="btn btn-primary btn-fill">vizualizare album</button>

        <div id="album-log" class="result"></div>

    </div>





</div>
